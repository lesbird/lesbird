<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=320, user-scalable=no">
<title>Les Bird's iBots</title>
<script type="application/x-javascript">
	addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar() { window.scrollTo(0, 1); }
</script>
<script src="Game.js" type="text/javascript"></script>
<link rel="stylesheet" href="Game.css" type="text/css">
</head>
<p id="stats">Kills:0 Wins:0 Played:0 Rating:0</p>
<body onload="init();">
<div id="container">
<table border="0" cellspacing="0" cellpadding="0" id="grid">
	<tr>
		<td></td>
	</tr>
</table>
<input id="playbutton" class="format" type="button" value="Play" onClick="reset();">
<input id="jumpbutton" class="format" type="button" value="Jump" onClick="jump();">
</div>
</body>
</html>
